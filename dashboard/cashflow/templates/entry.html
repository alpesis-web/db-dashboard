<h2>{{ table_name }}</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Year</th>
    <th>Month</th>
    <th>Date</th>
    <th>ItemID</th>
    <th>Amount</th>
  </tr>

  {% if item_list %}
  {% for item in item_list %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.year }}</td>
    <td>{{ item.month }}</td>
    <td>{{ item.date }}</td>
    <td>{{ item.itemid }}</td>
    <td>{{ item.amount }}</td>
  </tr>
  {% endfor %}
  {% else %}
    <p>No income available.</p>
  {% endif %}
</table>
